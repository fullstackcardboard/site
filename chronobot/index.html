<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./content/css/anachrony.css" />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/b2d5cf2464.js"></script>
  </head>

  <body class="bg-secondary">
    <div
      id="loading"
      class="bg-dark text-white d-none"
      style="height: 1600px !important;"
    >
      <div class="lds-dual-ring"></div>
      <h2 class="mt-4">Loading...</h2>
    </div>
    <div id="hide" class="d-none" style="height: 4000px;"></div>
    <div id="app" class="h-100 bg-secondary">
      <div class=" bg-dark text-white sticky-top w-100"></div>
      <nav class="navbar navbar-dark bg-dark text-white sticky-top mb-3">
        <!-- <a class="navbar-brand" href="#">Chronobot</a> -->
        <div class="navbar-collapse" id="navbarSupportedContent">
          <div id="stats" class="collapse container rounded bg-secondary"></div>
          <ul class="navbar-nav mr-auto col-md-5">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle text-white mt-2"
                href="#"
                id="navbarDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Options
              </a>
              <div
                class="dropdown-menu bg-secondary"
                aria-labelledby="navbarDropdown"
              >
                <a
                  class="dropdown-item text-white bg-secondary"
                  href="#"
                  id="newGame"
                  data-action="newGame"
                  >New Game</a
                >
                <div class="dropdown-item bg-secondary">
                  <label for="difficulty" class="text-white">Beginner</label>
                  <input
                    id="difficulty"
                    type="checkbox"
                    data-action="difficulty"
                    class="form-check-inline"
                  />
                </div>
                <div class="dropdown-item bg-secondary">
                  <label class="text-white" data-toggle="tooltip" title="
                    Play with the standard Chronobot rules, but do not use your
                    Leader Ability.">Expert Rules</label>
                </div>
                <a
                  class="dropdown-item text-white bg-secondary"
                  href="https://fullstackcardboard.com"
                  >Home</a
                >
              </div>
            </li>
          </ul>
          <div class="row">
            <div class="col">
              <a
                class="btn btn-outline-secondary text-white"
                href="#"
                data-action="undo"
                >Undo</a
              >
            </div>
            <div class="col">
              <a
                href="#"
                data-toggle="collapse"
                data-target="#stats"
                class="btn dropdown-toggle btn-outline-secondary text-white float-right"
                >Chronobot</a
              >
            </div>
          </div>
        </div>
      </nav>
      <div class="container d-none" id="allActions"></div>
    </div>
    <div id="possibleActions" class="text-white container"></div>
    <div
      class="modal fade bd-example-modal-lg"
      tabindex="-1"
      role="dialog"
      aria-labelledby="myLargeModalLabel"
      aria-hidden="true"
      id="modal"
      data-backdrop=""
      data-keyboard="false"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="container-fluid" id="modalBody"></div>
        </div>
      </div>
    </div>

    <div class="fixed-bottom bg-dark container-fluid">
      <div class="row">
        <div class="mb-1 mt-1 col">
          <button
            class="btn btn-outline-danger m-auto btn-block mb-1"
            data-action="addParadox"
          >
            Add Paradox
          </button>
        </div>
        <div class="mb-1 mt-1 col">
          <button
            id="visibility"
            class="btn btn-outline-info btn-block m-auto mb-1"
            data-visible="false"
          >
            Show All <i class="far fa-eye"></i>
          </button>
        </div>
        <div class="mb-1 mt-1 col">
          <button
            id="nextAction"
            class="btn btn-block btn-outline-light m-auto mb-1"
          >
            Next Action
          </button>
        </div>
      </div>
    </div>
    <script src="./scripts/app.js" type="module"></script>
    <script>
      $(function() {
        $('[data-toggle="tooltip"]').tooltip();
      });
    </script>
  </body>
</html>
