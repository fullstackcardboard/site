<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <script
      src="//browser.sentry-cdn.com/5.6.2/bundle.min.js"
      integrity="sha384-H4chu/XQ3ztniOYTpWo+kwec6yx3KQutpNkHiKyeY05XCZwCSap7KSwahg16pzJo"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="//stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script
      src="//code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="//stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="//kit.fontawesome.com/b2d5cf2464.js"></script>
  </head>

  <body style="background-image: url(content/images/background.png)">
    <div id="app" class="h-100 bg-secondary">
      <div class=" bg-dark text-white sticky-top w-100"></div>
      <nav class="navbar navbar-dark bg-dark text-white sticky-top">
        <a class="navbar-brand" href="#">Argonaut <sup>beta</sup></a>
        <div>
          <ul class="list-unstyled">
            <li>
              <a
                href="https://fullstackcardboard.com""
                class="btn btn-outline-light mb-1"
                >Home</a
              >
            </li>
            <li>
              <a
                href="./content/Argonaut.pdf"
                class="btn btn-outline-light mb-1"
                target="_blank"
                >Rules</a
              >
            </li>
          </ul>
        </div>
      </nav>
      <div id="endGame" class="d-none">
        <div class="form-group col-md-6 m-auto">
          <h2 for="botScore" class="text-light">Argonaut Score</h2>
          <input
            type="number"
            step="1"
            min="0"
            class="form-control mb-2"
            id="botScore"
          />
          <h2 for="difficulty" class="text-light">Difficulty</h2>
          <select name="difficulty" id="difficulty" class="form-control mb-2">
            <option>Easy</option>
            <option selected>Normal</option>
            <option>Expert</option>
          </select>
          <h2 for="playerScore" class="text-light">Player Score</h2>
          <input
            type="number"
            step="1"
            min="0"
            class="form-control mb-2"
            id="playerScore"
          />
          <button class="btn btn-block btn-primary" data-action="end">
            End Game
          </button>
        </div>
      </div>
      <div id="gameLog">

      </div>
    </div>
    <div
      class="modal fade bd-example-modal-lg"
      tabindex="-1"
      role="dialog"
      aria-labelledby="myLargeModalLabel"
      aria-hidden="true"
      id="modal"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content" style="background-color: #AE646B;">
          <div class="container-fluid" id="modalBody"></div>
        </div>
      </div>
    </div>

    <div class="fixed-bottom bg-dark container-fluid" style="height: 8vh;">
      <div class="container h-100">
        <div class="row h-100">
          <div class="mx-auto col-md-6 mt-3 h-100">
            <button
              data-action="next"
              class="btn btn-block btn-outline-light m-auto"
            >
              Next Action
            </button>
          </div>
        </div>
      </div>
    </div>
    <script>
      Sentry.init({
        dsn: "https://35886bd53e9c41c6b1aa162787068db3@sentry.io/1538764"
      });
    </script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
