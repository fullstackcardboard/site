<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Fullstack Cardboard - Birmingham</title>
    <script
      src="//browser.sentry-cdn.com/5.7.0/bundle.min.js"
      integrity="sha384-pHnCJ3bbzJ+LzI19wAdyBvGAjJ5vNAC59uxeRpw5WpgkSlZUQstEADxkSbBnI95q"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/page.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/b2d5cf2464.js"></script>
  </head>
  <body class="overflow-hidden bg-dark" style="max-height: 100vh !important;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-light">
      <a class="navbar-brand" href="https://fullstackcardboard.com"
        ><img
          src="../../content/images/logo_transparent.png"
          style="width: 7vh; height: 7vh; border-radius: 50%;"
      /></a>

      <div class="text-center bg-dark text-light">
        <p class="mt-2">
          Solo mode by
          <img
            src="../content/images/MAU-TOMA-small.jpg"
            alt=""
            style="max-height: 3vh;"
          />
        </p>
      </div>
    </nav>
    <div class="h-100" id="loading">
      <h1>Loading...</h1>
    </div>
    <div class="container d-none" id="app">
      <div class="row mt-3">
        <div class="col-12 col-md-6 mb-2" id="nextCard"></div>
        <div class="col-12 col-md-6" id="currentCard"></div>
      </div>
      <button
        class="btn btn-primary btn-block col-6 mx-auto mt-3 mb-2"
        data-action="draw"
      >
        Draw
      </button>
    </div>
    <script src="./scripts/app.js" type="module"></script>
  </body>
</html>
